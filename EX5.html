<body text="white" bgcolor="black">
	<p>EX 5</p>

	<script type="text/javascript">
	
    var num = parseInt(prompt("Digite o número para fazer a sua tabuada: "));

    document.write("Tabuada do número " + num + ": ");

    for(var i = 1; i <= 10; i++) {
    
if ((num * i) % 2 == 0) 
        { 
            document.write("<p>" + num + " x " + i + " = " + ("<font color='blue'>" + num * i)+"</font></p>");
        }
        else
        {
            document.write("<p>" + num + " x " + i + " = " + ("<font color='red'>" + num * i)+"</font></p>");
        }
    }
	</script>
</body>
</html>
