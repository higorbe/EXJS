<!DOCTYPE html>
<html>
<head>
	<title>Exercícios de JavaScript</title>
	<meta charset="utf-8">
</head>
<body text="white" bgcolor="black"> 
	<p>EX 2</p>

	<script type="text/javascript">
	
    var num1, num2, soma, subtração;
    num1 = window.prompt("Digite o primeiro número:");
    num1 = parseInt(num1);
    num2 = parseInt(window.prompt("Digite o segundo número:"));
   
    if(num2 > num1)
    {
        soma = num1 + num2;
        document.write("<p>Soma = <font color='#39ff14'>" + soma + "</p>");
    }

    else
    {
        subtração = num1 - num2;
        document.write("<p>Subtração = <font color='#39ff14'>" + subtração + "</p>");
    }

	</script>
</body>
</html>
